<ion-content>
    <figure text-center padding>
      <img src="assets/img/logo.png" >
    </figure>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-message">
        <ng-container *ngFor="let validation of validationMessage.email">
          <div *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-message">
          <ng-container *ngFor="let validation of validationMessage.password">
            <div *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        {{errorMessage}}
        <ion-button shape="round" expand="full" color="success"
        [disabled]="!loginForm.valid"
        type="submit"
        >Registrar</ion-button>  
    </form>
    </ion-content>
